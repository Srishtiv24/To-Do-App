<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="toDoList.css" rel="stylesheet">
</head>
<body>
    <h1>TO DO APP</h1>
    <div id="container">

    <div id="addcontainer">
    <input placeholder="Enter your task" type="text" id="inp">
    <button id="addBtn" >Add</button>
    </div>
    
    <div id="listcontainer">
    <ul id="list">
      <li><div><span>Code</span><button class="delete">
        <i class="far fa-trash-alt"></i>
    </button></div></li>
      <hr>
      <li><div> <span>Sleep</span><button class="delete">
        <i class="far fa-trash-alt"></i>
    </button> </div></li>
      <hr>
       <li><div> <span>Gym</span><button class="delete">
        <i class="far fa-trash-alt"></i>
    </button></div></li>
      <hr>
    </ul>
    </div>
    </div>
    <script src="toDoList.js" rel="script"></script>
</body>
</html>
